server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:learn;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  jwt:
    secret: "a_super_secret_key_for_dev_only_change_me_1234567890"
    expiration-ms: 86400000
