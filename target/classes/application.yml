server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/MyLearning
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update   # creates/updates tables automatically
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


app:
  jwt:
    secret: "a_super_secret_key_for_dev_only_change_me_1234567890"
    expiration-ms: 86400000
